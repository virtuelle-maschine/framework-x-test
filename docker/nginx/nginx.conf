user  nginx;
worker_processes  1;

error_log  /var/log/nginx/error.log notice;
pid        /var/run/nginx.pid;


events {
    worker_connections  1024;
}

http {
    server {
        root /app/public;
        index index.php index.html;

        location / {
            try_files $uri $uri/ @x;
        }

        location @x {
            proxy_pass http://localhost:8080;
        }
    }
}
